<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head::head"></head>
<body>

<header th:replace="layout/top::header"></header>

<div>
    <table>
        <thead class="container text-center align-content-center">
        <tr>
            <th>순서</th>
            <th>게시판 이름<th>
            <th>게시판 설명<th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${board}">
            <td th:text="${data.Boardnum}" class="text-center"></td>
            <td th:text="${data.Boardname}" style="cursor:pointer; text-align: center;"></td>
            <td th:text="${data.BoardDescribe}" style="cursor:pointer; text-align: center;"></td>
        </tr>
        </tbody>
    </table>
</div>

<div style="text-align: right">
    <button onclick="location.href='/newboard'">게시판 생성</button>
</div>
<footer th:replace="layout/footer::footer"></footer>
</body>
</html>
